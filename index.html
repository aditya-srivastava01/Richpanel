<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login JavaScript Example</title>
</head>
<body>

<script>

  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      testAPI();
    } else {
      document.getElementById('status').innerHTML = 'Please log into this webpage.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '748002430612215', // Replace with your Facebook App ID
      xfbml      : true,
      version    : 'v19.0' // Update to the desired Graph API version
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };
 
  function testAPI() {
    console.log('Welcome! Fetching your information....');
    FB.api('/me/accounts', function(response) { // 'accounts' endpoint fetches the list of pages
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
      console.log('Page list:', response.data); // Output the list of pages
    });
  }

</script>

<!-- The JS SDK Login Button -->
<div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true" scope="public_profile,email,pages_show_list,manage_pages" onlogin="checkLoginState();"></div>

<div id="status"></div>

<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>
</html>
